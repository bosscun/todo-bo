<div class="be-wrapper be-login">
  <div class="be-content">
    <div class="main-content container-fluid">
      <div class="splash-container">
        <div class="panel panel-default panel-border-color panel-border-color-primary">
          <div class="panel-heading"><img src="assets/img/logo-xx.png" alt="logo" width="102" height="27"
                                          class="logo-img"><span class="splash-description">Please enter your user information.</span>
          </div>
          <div class="panel-body">
            <form  id="loginForm" method="get" data-parsley-validate="" novalidate="">
              <div class="form-group">
                <input [(ngModel)]="account.email" name="email" type="email" required="" placeholder="Email" autocomplete="off"
                       class="form-control">
              </div>
              <div class="form-group">
                <input [(ngModel)]="account.password" name="password" type="password" required="" placeholder="Password"
                       class="form-control">
              </div>
              <div class="form-group row login-tools">
                <div class="col-xs-6 login-remember">
                  <div class="be-checkbox">
                    <input [(ngModel)]="rememberMe" type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                  </div>
                </div>
                <div class="col-xs-6 login-forgot-password"><a routerLink="/reset-passwords">Forgot Password?</a></div>
              </div>
              <div class="form-group login-submit">
                <button (click)="login()" data-dismiss="modal" type="submit" class="btn btn-primary btn-xl">Sign me in
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="splash-footer"><span>Don't have an account? <a href="#">Sign Up</a></span></div>
      </div>
    </div>
  </div>
</div>
