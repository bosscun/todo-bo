<div class="be-content">
  <div class="page-head">
  </div>
  <div class="main-content container-fluid">
    <h3 class="text-center">List Notes</h3>
    <div class="row">
      <!--Responsive table-->
      <div class="col-sm-12">
        <div class="panel panel-default panel-table">
          <div class="panel-heading">List Notes
            <div class="tools">
              <button data-toggle="modal" data-target="#form-bp1" class="btn btn-space btn-primary"><i
                class="icon icon-left mdi mdi-plus"></i> Add
              </button>
            </div>
          </div>
          <div class="panel-body">
            <div class="table-responsive noSwipe">
              <table *ngIf="!noteLoading" class="table table-striped table-borderless">
                <thead>
                <tr>
                  <th style="width:5%;">ID</th>
                  <th style="width:20%;">Name</th>
                  <th style="width:40%;">Content</th>
                  <th style="width:10%;">Created date</th>
                  <th class="actions" style="text-align:center;">Action</th>
                </tr>
                </thead>
                <tbody class="no-border-x">
                <tr *ngFor="let note of notes">
                  <td>{{ note.id }}</td>
                  <td style="text-align:left;">{{ note.todo }}</td>
                  <td class="number" style="text-align:left;">{{ note.text }}</td>
                  <td class="number" style="text-align:left;">20-08-2018</td>
                  <td class="actions" style="text-align:center;">
                    <button (click)="currentNote = note" data-toggle="modal" data-target="#mod-danger" class="btn btn-space btn-danger"><i
                      class="icon icon-left mdi mdi-delete"></i> Delete
                    </button>
                  </td>
                </tr>
                </tbody>
              </table>
              <div *ngIf="!noteLoading && notes.length === 0" role="alert"
                   class="alert alert-success alert-icon alert-icon-colored alert-dismissible">
                <div class="icon"><span ></span></div>
                <div class="message">
                  <button type="button" data-dismiss="alert" aria-label="Close" class="close"><span aria-hidden="true"
                                                                                                    class="mdi mdi-close"></span>
                  </button>
                  <h3>Wow! No content</h3>
                </div>
              </div>
              <div *ngIf="noteLoading" role="alert"
                   class="alert alert-success alert-icon alert-icon-colored alert-dismissible">
                <div class="icon"><span class="mdi mdi-spinner loading"></span></div>
                <div class="message">
                  <button type="button" data-dismiss="alert" aria-label="Close" class="close"><span aria-hidden="true"
                                                                                                    class="mdi mdi-close"></span>
                  </button>
                  <strong>Good!</strong> Data loading
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="form-bp1" tabindex="-1" role="dialog" class="modal fade colored-header colored-header-primary">
  <div class="modal-dialog custom-width">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close md-close"><span
          class="mdi mdi-close"></span></button>
        <h3 class="modal-title">Todo Note</h3>
      </div>
      <div class="modal-body">
        <form id ="createNote" data-parsley-validate="" novalidate="">
          <div class="form-group">
            <label>Create New Note</label>
            <div class="form-group">
              <label class="form-group"></label>
              <div class="form-group">
                <textarea [(ngModel)]="note.text" required=""  name="noteContent" style="height: 200px;" class="form-control"></textarea>
              </div>
            </div>
          </div>
        </form>
        <div class="modal-footer">
          <button type="button" data-dismiss="modal" class="btn btn-default md-close">Cancel</button>
          <button (click)="createNote(note)" type="button"  class="btn btn-primary md-close">Proceed</button>
        </div>
      </div>
    </div>
  </div>
</div>
<div id="mod-danger" tabindex="-1" role="dialog" class="modal fade">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" data-dismiss="modal" aria-hidden="true" class="close"><span class="mdi mdi-close"></span>
        </button>
      </div>
      <div class="modal-body">
        <div class="text-center">
          <div class="text-danger"><span class="modal-main-icon mdi mdi-close-circle-o"></span></div>
          <h3>Danger!</h3>
          <p>Do you really want to delete.</p>
          <div class="xs-mt-50">
            <button type="button" data-dismiss="modal" class="btn btn-space btn-default">Cancel</button>
            <button (click)="deleteNote(currentNote)" type="button" data-dismiss="modal" class="btn btn-space btn-danger">Proceed</button>
          </div>
        </div>
      </div>
      <div class="modal-footer"></div>
    </div>
  </div>
</div>
